<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Basic Form</title>

	<link rel="stylesheet" href="assets/demo.css">

</head>



<body>
	<header>
		<h1>Data Entry Portal</h1>
    </header>

   <!--See if you can add some space between the header and the form -->

    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="submit_form.php">

            <div class="form-title-row">
                <h1>Experiment Details</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>Name</span>
                    <select name="first_name" id="first_name">
                        
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Comments</span>
                    <textarea name="comments"></textarea>
                </label>
            </div>

            <div class="form-row">
                <button type="submit" name="submit" value="submit">Submit Details</button>
            </div>

        </form>

    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
